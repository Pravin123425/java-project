<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitor Entry Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card mx-auto shadow p-4" style="max-width: 600px;">
      <h3 class="mb-4 text-center">Visitor Entry Form</h3>
      <form action="deliveryservlet" method="get">


        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter full name" name="input1" required />
        </div>

        <!-- Mobile Number -->
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile number" name="input2" required />
        </div>

        <!-- Purpose -->
        <div class="mb-3">
          <label for="flat" class="form-label">Flat Number</label>
          <input class="form-control" id="flat"  placeholder="Enter Flat No" name="input3" required />
        </div>
        
        <div class="mb-3">
          <label for="Purpose" class="form-label">Purpose</label>
          <select class="form-select" id="Purpose" name="input4" required>
            <option selected disabled>Select Purpose</option>
            <option value="Delivery">Delivery</option>
            <option value="HouseKeeping">HouseKeeping</option>
            <option value="HouseWife">HouseWife</option>
            <option value="Guest">Guest</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <!-- Date & Time -->
        <div class="mb-3">
          <label for="datetime" class="form-label">Date & Time</label>
          <input type="datetime-local" class="form-control" id="datetime" name="input5" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit Entry</button>
      </form>
    </div>
  </div>

</body>
</html>
